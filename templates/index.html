<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Blog Posts</title>
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
        <nav>
            <a href="{{ url_for('add') }}" class="btn">Add a New Post</a>
        </nav>
    </header>

    <main class="blog-posts">
        {% for post in posts %}
            <article class="post">
                <h2>{{ post.title }}</h2>
                <p class="author"><em>by {{ post.author }}</em></p>
                <div class="content">{{ post.content }}</div>
                <div class="actions">
                    <a href="{{ url_for('update', post_id=post.id) }}" class="btn">Update</a>
                    <form action="{{ url_for('delete', post_id=post.id) }}" method="post" class="delete-form">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this post?');">
                    </form>
                </div>
            </article>
        {% endfor %}
    </main>
</body>
</html>
